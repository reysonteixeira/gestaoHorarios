name: Deploy via FTP

on:
  push:
    branches:
      - main  # Ajuste para a branch que deseja monitorar

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Deploy incremental via FTP
      - name: FTP Deploy (Incremental Upload)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ # Diretório local do repositório
          server-dir: /public_html/ # Diretório remoto no servidor
          excludes: |
            res/**            # Ignorar toda a pasta res
            node_modules/**   # Ignorar toda a pasta node_modules
            vendor/**         # Ignorar toda a pasta vendor
            views-cache/**    # Ignorar toda a pasta views-cache
          method: noclobber   # Evitar sobrescrever arquivos existentes
          concurrency: 1      # Número de uploads simultâneos
