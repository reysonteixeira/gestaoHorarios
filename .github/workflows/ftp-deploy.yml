name: Deploy via FTP

on:
  push:
    branches:
      - main  # Alterar para a branch desejada

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Deploy incremental via FTP
      - name: FTP Deploy (Exclude Specific Folders)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ # Diretório base do repositório local
          server-dir: /public_html/ # Diretório remoto no servidor
          excludes: |
            /res/**            # Ignorar a pasta res
            /node_modules/**   # Ignorar a pasta node_modules
            /vendor/**         # Ignorar a pasta vendor
            /views-cache/**    # Ignorar a pasta views-cache
          method: mirror       # Sincronizar local com remoto (remove o que não existe no repositório)
          concurrency: 1       # Número de uploads simultâneos
