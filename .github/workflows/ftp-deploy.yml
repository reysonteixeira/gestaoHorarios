name: Deploy via FTP

on:
  push:
    branches:
      - main  # Alterar para a branch desejada

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Deploy via FTP
      - name: Deploy files via FTP
        uses: lukka/ftp-deploy@v1
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ # Diretório local a ser enviado
          remote-dir: /public_html/ # Diretório remoto no servidor
          include: '**/*' # Incluir todos os arquivos
          exclude: |
            res/**           
            node_modules/**   
            vendor/**         
            views-cache/**   
          dry-run: false       # Para testes, defina como true para simular o envio
