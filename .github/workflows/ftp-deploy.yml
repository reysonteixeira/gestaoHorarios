name: Deploy via FTP

on:
  push:
    branches:
      - main  # Apenas deploy ao fazer push na branch main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Baixar o repositório

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./  # Diretório base do repositório local
          server-dir: /public_html/  # Diretório remoto no servidor
          method: mirror  # Sincronizar apenas arquivos novos ou alterados
          excludes: |
            node_modules/**   # Ignorar pasta node_modules
            vendor/**         # Ignorar pasta vendor
            res/**            # Ignorar pasta res
          concurrency: 5      # 5 uploads simultâneos
