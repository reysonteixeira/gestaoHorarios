
<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Matrícula</h1>
            </div>
           
          </div>
        </div><!-- /.container-fluid -->
      </section>
  
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="card card-primary">
                
                <!-- /.card-header -->
                <!-- form start -->
                <form action="/admin/iniciarMatriculaAluno" method="get">
                  <div class="card-body row">
  
  
  
                    <div class="form-group col-md-7">
                        <label for="">Aluno</label>
                        <select name="aluno" id="" class="form-control">
                            {loop="$alunos"}
                                <option value="{$value.idAlunos}">{$value.txtNome}</option>
                            {/loop}
                           
                        </select>
                      
                    </div>
                    <div class="form form-group ol-md-6">
                      <label for="">Escola</label>
                      <select name="fkEscola" id="" class="form-control">
                      {loop="$listaEscolas"}
                        <option value="{$value.idEscola}">{$value.txtNome}</option>
                      {/loop}
                      </select>
                    </div>
                    <div class="form form-group col-md-6" >
                      <label for="">Deseja vincular o aluno a turmas já cadastradas?</label>
                      <select name="vincular" id="" class="form-control">
                        <option value="1">SIM</option>
                        <option value="0">NÃO</option>
                      </select>
                    </div>

                    <div class="form form-group col-md-4" >
                      <label for="">Data da matrícula</label>
                      <input type="date" name="dataMatricula" id="dataAtual" class="form-control">
                    </div>
                  
                  </div>

                  <!-- /.card-body -->
  
                  <div class="card-footer col-md-12 form-group">
                    <button type="submit" class="btn btn-primary form-control">Iniciar Matricula</button>
                  </div>
               </form>
              </div>
              <!-- /.card -->
  
           
  
         
  
            </div>
            <!--/.col (left) -->
            <!-- right column -->
          
            <!--/.col (right) -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    
  
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->
  
  <script>
    // Função para formatar a data no formato yyyy-mm-dd
    function formatarData(data) {
        const ano = data.getFullYear();
        const mes = ('0' + (data.getMonth() + 1)).slice(-2); // Adiciona o zero à esquerda, se necessário
        const dia = ('0' + data.getDate()).slice(-2); // Adiciona o zero à esquerda, se necessário
        return `${ano}-${mes}-${dia}`;
    }

    // Obtém a data atual
    const hoje = new Date();

    // Define o valor do input como a data atual formatada
    document.getElementById('dataAtual').value = formatarData(hoje);
</script>
