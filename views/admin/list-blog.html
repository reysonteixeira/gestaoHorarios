 <!-- Content Wrapper. Contains page content -->
 <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Postagens</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section>
      <div class="container-fluid">
        
        
          <!-- /.card-body -->
          <div class="card-body row col-sm-12 d-flex align-items-end">
      
            <div class="col-sm-2">
                <a href="/admin/cadastrar-blog" class="btn btn-success">Cadastrar Blog</a> 
                        </div>
            
            {if="$blog"}
            <table class="table mt-3">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Titulo</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {loop="$blog"}
             
                <tr>
                  <td>{$value.idBlog}</td>
                  <td>{$value.txtTitulo}</td>
                  
                  <td class="botao"><a href="/admin/blog/{$value.idBlog}"><button class="btn btn-primary btn-sm">Acessar <i class="fas fa-edit"></i></button></a></td>
                  <td class="botao"><a href="/admin/deletarBlog/{$value.idBlog}"><button class="btn btn-danger btn-sm">Deletar <i class="fas fa-trash"></i></button></a></td>
                </tr>
               
                {/loop}
               

        
              </tbody>
            </table>
            {else}
            <div class="col-12">
              <br>
              <h1>NÃ£o foram encontrados postagens cadastradas!</h1>
            </div>
          
            {/if}
            
          <!-- ./col -->
        </div>
 
      </div>
    </section>

  </div>
