<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Unidades temáticas</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
  
    <!-- Main content -->
    <section>
      <div class="container-fluid">
  
  
        <!-- /.card-body -->
        <div class="card-body row col-sm-12 d-flex align-items-end">
  
          <div class="col-sm-1">
            <a href="/admin/supervisionarTurmas/escolas/{$escola}/turma/{$turma}/professor/{$professor}" class="btn btn-success form-control">Voltar</a>
          </div>
       
  
  
          <div class="col-sm-6">
            <form action="/admin/supervisionarTurmas/escolas/{$escola}/turma/{$turma}/professor/{$professor}/aulasInfantil" method="get" class="row">
              <div class="col-md-3 form-group">
                <label for="">Bimestres</label>
                <select name="bimestres" id="" class="form-control">
                  {loop="$bimestres"}
                    <option value="{$value.idBimestre}" 
                    {if="$bimestreSelecionado == $value.idBimestre"}selected{/if}>{$value.nomeBimestre}</option>
                  {/loop}
                </select>
                
              </div>
             
              <div class="col-md-3 form-group">
                <label for=""></label>
                <input type="submit" class="form-control btn btn-info" value="FILTRAR">
              </div>
            </form>
        </div>
  
          {if="$aulas"}
  
          <table class="table mt-3">
            <thead>
              <tr>
                <th scope="col">Semana</th>
                <th scope="col">Data Inicial</th>
                <th scope="col">Data Final</th>
                <th></th>
               
              </tr>
            </thead>
            <tbody>
              {loop="$aulas"}
  
              <tr>
              
                <td>{$value.txtNomeSemana}</td>
                <td>{function="date('d/m/Y', strtotime($value.dtDataInicio))"}</td>
                <td>{function="date('d/m/Y', strtotime($value.dtDataFim))"}</td>
                <td class="botao"><a href="/admin/supervisionarTurmas/escolas/{$escola}/turma/{$turma}/professor/{$professor}/aulasInfantil/{$value.idAulaInfantil}"><button
                      class="btn btn-primary btn-sm">Acessar <i class="fas fa-edit"></i></button></a></td>
               
              </tr>
  
  
              {/loop}
  
  
  
            </tbody>
          </table>
          {else}
          <div class="col-12">
            <br>
            <h1>Não foram encontradas aulas cadastradas!</h1>
          </div>
  
          {/if}
  
          <!-- ./col -->
        </div>
  
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
