
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Cadastro de Atividades</h1>
          </div>
        
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              
              <!-- /.card-header -->
              <!-- form start -->
              <form method="POST" action="/admin/cadastrar-atividades/{$turma}">
                <div class="card-body row">
                  <div class="form-group col-md-2">
                    <label for="exampleInputPostagem">Data de Atividade</label>
                    <input type="date" class="form-control" id="exampleInputPostagem" name="dtDataAtividade">
                  </div>

                  

                  <div class="form-group col-md-3">
                    <label for="exampleInputDescricao">Semana</label>
                    <select name="fkSemana" id="" class="form-control">
                        <option value="">Selecione</option>
                        {loop="$semanas"}
                          <option value="{$value.idSemana}"><b>{$value.txtNome}</b> - De {$value.dtDataInicio} a {$value.dtDataFim} </option>
                        {/loop}
                    </select>
                  </div>

                  <div class="form-group col-md-5">
                    <label for="exampleInputDescricao">Decrição da atividade</label>
                    <textarea  class="form-control" name="txtDescricao" rows="3"></textarea>
                  </div>

                
                


              


                <!-- /.card-body -->

                <div class="card-footer col-md-12 form-group">
                  <button type="submit" class="btn btn-primary form-control">CADASTRAR</button>
                </div>
              </form>
            </div>
            <!-- /.card -->

         

       

          </div>
          <!--/.col (left) -->
          <!-- right column -->
        
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
