
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Escolas</h1>
          </div>
      
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              
              <!-- /.card-header -->
              <!-- form start -->
              <form method="POST" action="/admin/escolas/{$escola.idEscola}">
                <div class="card-body row">
                  <div class="col-md-4 form-group">
                    <label for="exampleInputName">Código INEP</label>
                    <input type="text" class="form-control" id="exampleInputName" name="codigoInep" value="{$escola.txtNome}" placeholder="Escola">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="exampleInputName">Nome da Escola</label>
                    <input type="text" class="form-control" id="exampleInputName" name="txtNome" value="{$escola.txtNome}" placeholder="Escola">
                  </div>

                  <div class="form-group col-md-8">
                    <label for="exampleInputName">Endereço</label>
                    <input type="text" class="form-control" id="exampleInputName" value="{$escola.txtEndereco}" name="txtEndereco" placeholder="Rua , nº">
                  </div>

                  <div class="form-group col-md-3">
                    <label for="exampleInputName">Número</label>
                    <input type="text" class="form-control" id="exampleInputName" value="{$escola.txtNumero}" name="txtNumero">
                  </div>

                  <div class="form-group col-md-5">
                    <label for="exampleInputName">Complemento</label>
                    <input type="text" class="form-control" id="exampleInputName" value="{$escola.txtComplemento}" name="txtComplemento">
                  </div>

                  <div class="form-group col-md-4">
                    <label for="exampleInputName">Bairro</label>
                    <input type="text" class="form-control" id="exampleInputName" value="{$escola.txtBairro}" name="txtBairro" >
                  </div>

                  <div class="form-group col-md-6">
                    <label for="exampleInputName">CEP</label>
                    <input type="text" class="form-control" id="exampleInputName" value="{$escola.txtCEP}" maxlength="8" name="txtCep" placeholder="Rua , nº">
                  </div>

                  <div class="form-group col-md-5">
                    <label for="exampleInputName">Cidade</label>
                    <input type="text" class="form-control" id="exampleInputName" value="{$escola.txtCidade}" name="txtCidade" placeholder="Cidade">
                  </div>

                  <div class="form-group col-md-2">
                    <label for="exampleInputName">UF</label>
                    <input type="text" class="form-control" id="exampleInputName" value="{$escola.txtEstado}" name="txtEstado" placeholder="UF">
                  </div>

                  <div class="form-group col-md-3">
                    <label for="exampleInputName">Localização</label>
                    <select name="txtLocalizacao" id="" class="form-control">
                      <option value="1" {if="$escola.txtLocalizacao == 1"}selected{/if}>Zona Urbana</option>
                      <option value="2" {if="$escola.txtLocalizacao == 2"}selected{/if}>Zona Rural</option>

                    </select>
                  </div>

                  <div class="form-group col-md-3">
                    <label for="exampleInputName">Localização Diferenciada</label>
                    <select name="txtLocalizacaoDiferenciada" id="" class="form-control">
                      <option value="7">Não está em área de localização diferenciada</option>
                      <option value="1">Área de assentamento</option>
                      <option value="2">Terra indígena</option>
                      <option value="3">Comunidade quilombola</option>
                      <option value="8">Área onde se localizam povos e comunidades tradicionais</option>

                    </select>
                  </div>

               

                  <div class="form-group col-md-2">
                    <label for="exampleInputName">DDD</label>
                    <input type="text" class="form-control" id="exampleInputName" value="{$escola.txtDDD}" name="txtDDD">
                  </div>

                  <div class="form-group col-md-3">
                    <label for="exampleInputName">Telefone</label>
                    <input type="text" class="form-control" id="exampleInputName" value="{$escola.txtTelefone}" name="txtTelefone" placeholder="Telefone">
                  </div>

                  <div class="form-group col-md-4">
                    <label for="exampleInputName">E-mail</label>
                    <input type="text" class="form-control" id="exampleInputName" value="{$escola.txtEmail}" name="txtEmail">
                  </div>

                  
                  <div class="col-md-2 form-group">
                    <label for=""></label>
                    <input type="submit" value="ATUALIZAR" class="btn btn-primary form-control">
                  </div>
                </div>
                <!-- /.card-body -->

                
              </form>
            </div>
            <!-- /.card -->

         

       

          </div>
          <!--/.col (left) -->
          <!-- right column -->
        
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
      <div class="row">
        <div class="col-2">
          <a href="/admin/recursosHumanos" class="btn btn-primary">Recurso Humano</a>
        </div>
        <div class="col-2">
          <a href="/admin/infraestruturaEscolar" class="btn btn-primary">Infraestrutura</a>
        </div>
        <div class="col-2">
          <a href="/admin/organizacaoEscolar" class="btn btn-primary">Organização Escolar</a>
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
 

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
