
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Cadastrar Usuários</h1>
          </div><!-- /.col -->
         
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section>
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
          <form action="/monitoramento-covid/cadastrar-usuarios" method="POST" class="form col-md-12">
          <div class="card-body col-sm-12 row">
            
            <div class="form-group col-md-5">
              <label>Nome Completo*</label>
              <input type="text" name="txtNome" required class="form-control" required>
            </div>
            <div class="form-group col-md-3">
              <label>Tipo de Acesso</label>
              <select name="cbTipo" class="form-control" required>
                <option value="">SELECIONE</option>
                <option value="1">Profissional da Educação</option>
                <option value="2">Profissional da Saúde</option>
                <option value="3">Acesso Global</option>
              </select>
            </div>
            
            <div class="form-group col-md-4">
              <label>Local de Trabalho</label>
              <select name="cbLocal" class="form-control" required>
                <option value="">SELECIONE</option>
                {loop="$local"}
                <option value="{$value.idLocal}">{$value.txtNome}</option>
                {/loop}
              </select>
            </div>

            <div class="form-group col-md-6">
              <label>Email*</label>
              <input type="email" class="form-control" required name="txtEmail">
            </div>

            
            <div class="form-group col-md-6">
              <label>Senha*</label>
              <input type="password" minlength="8" placeholder="Mínimo 8 caracteres"  title="A senha deve contar no mínimo 8 caracteres"  class="form-control" required name="txtPassword">
            </div>

           
    
          
            <div class="form-group col-md-2 d-flex align-items-end">
              <input type="submit" value="Cadastrar" class="btn btn-primary form-control">
            </div>
          
            

        
          
          </div>
          <!-- /.card-body -->
          <div class="card-footer row col-sm-12 d-flex ">

           
          </div>
        
        </form>
          <!-- ./col -->
        </div>
 
      </div>
    </section>
    <!-- /.content -->
  </div>
