<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Avaliações de Recuperação Cadastradas</h1>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section>
    <div class="container-fluid">


      <!-- /.card-body -->
      <div class="card-body row col-sm-12 d-flex align-items-end">

        <div class="col-sm-1">
          <a href="/admin/turmas/{$turma}" class="btn btn-success form-control">Voltar</a>
        </div>
        <div class="col-sm-3">
          <a href="/admin/cadastrar-recuperacao-anual/{$turma}" class="btn btn-success form-control">Cadastrar Avaliações</a>
        </div>

      


        {if="$avaliacoes"}

        <table class="table mt-3">
          <thead>
            <tr>

              <th>Avaliação</th>

              <th>Disciplina</th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {loop="$avaliacoes"}

            <tr>
           
              <td>{$value.txtNomeAvaliacao}</td>
              <td>{$value.txtNomeDisciplina}</td>
              <td class="botao"><a href="/admin/atribuirNotasRecuperacaoAnual/avaliacao/{$value.idAvaliacao}"><button
                    class="btn btn-success btn-sm">Atribuir Notas <i class="fas fa-check"></i></button></a></td>
              <td class="botao"><a href="/admin/recuperacao-anual-editar/{$value.idAvaliacao}"><button
                    class="btn btn-primary btn-sm">Acessar <i class="fas fa-edit"></i></button></a></td>
              <td class="botao"><a href="/admin/deletar-avaliacao-recuperacao/{$value.idAvaliacao}"><button
                    class="btn btn-danger btn-sm">Deletar <i class="fas fa-trash"></i></button></a></td>
            </tr>


            {/loop}



          </tbody>
        </table>
        {else}
        <div class="col-12">
          <br>
          <h1>Não foram encontradas avaliações cadastradas!</h1>
        </div>

        {/if}

        <!-- ./col -->
      </div>

    </div>
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
