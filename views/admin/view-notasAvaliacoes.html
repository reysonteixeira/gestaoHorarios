 <!-- Content Wrapper. Contains page content -->
 <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Atribuir Nota</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section>
      <div class="container-fluid">
        
        
          <!-- /.card-body -->
          <div class="card-body row col-sm-12 d-flex align-items-end">        
            <table class="table mt-3">
              <form >
                <input type="hidden" name="turma" value="{$turma}">
                <input type="hidden" name="alunos" value="{$alunos}">
                <thead>
                <tr>
                  <th scope="col">Aluno</th>
                  <th scope="col"></th>
                 
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {loop="$notas"}
                
                <tr>
                  <td><label> {$value.nomeAluno}</label></td>
                  {if="$disciplina.intTipoAvaliacao == 0 || $disciplina.intTipoAvaliacao == 1"}
                  <td><div class="row"><div class="col-3">
                    <input type="number" disabled class="form-control" pattern="[0-9]+([,\.][0-9]+)?" step="any" style="width: 100px" min="0" max="{$value.notaProva}" value="{$value.nota}" name="notas[]" id="">
                  </div></div></td>
                  {else}
                  <td><div class="row"><div class="col-3">
                    <select name="conceitos:{$value.idAluno}" disabled class="form-control" style="width: 300px;" id="">
                      <option value="1"  {if="$value.conceito == 1"}selected{/if}>O</option>
                      <option value="2" {if="$value.conceito == 2"}selected{/if}>MB</option>
                      <option value="3" {if="$value.conceito == 3"}selected{/if}>B</option>
                      <option value="4" {if="$value.conceito == 4"}selected{/if}>R</option>

                    </select>
                  </div></div></td>
                  {/if}
                 <td></td>
                 <td></td>
                </tr>
               
                {/loop}
               

        
              </tbody>
              <div class="col-md-1">
                <a href="/admin/supervisionarTurmas/escolas/{$escola}/turma/{$turma}/professor/{$professor}/avaliacoes" class="btn btn-info">Voltar</a>
              </div>
              

              
              
            
            </table>
          
          
          <!-- ./col -->
        </div>
       
      </form>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
