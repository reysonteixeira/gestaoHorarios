
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Transferir Aluno de Turma</h1>
          </div>
         
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              
              <!-- /.card-header -->
              <!-- form start -->
              <form method="POST" action="/admin/transferirAluno/{$turma}/{$aluno}" onsubmit="desabilitarBotao()" value="Remover Aluno">
                <div class="card-body row">

                <div class="col-3 form-group">
                  <label for="">Data de Saída</label>
                  <input type="date" required class="form-control" name="dataSaida">
                </div>

                <div class="col-12 form-group">
                  <label for="">Observações na ficha individual (opcional)</label>
                  <textarea name="txtMotivoSaida" rows="2" class="form-control"></textarea>
                </div>
                
                <div class="col-12 form-group">
                  <label for="">Observações no histórico (opcional)</label>
                  <textarea name="txtObservacoesHistorico" rows="2" class="form-control"></textarea>
                </div>
                
                <div class="col-12 form-group">
                  <label for="">Observações na declaração de transferência (opcional)</label>
                  <textarea name="txtObservacoesDeclaracaoTransferencia" rows="2" class="form-control"></textarea>
                </div>
                <div class="col-md-2 form-group">
                  <label for=""></label>
                  <input type="submit" class="btn btn-primary form-control" id="enviar-btn" >
                </div>

                </div>
                <!-- /.card-body -->

              
              </form>
            </div>
            <!-- /.card -->

         

       

          </div>
          <!--/.col (left) -->
          <!-- right column -->
        
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->



<script>
  function desabilitarBotao() {
      document.getElementById("enviar-btn").disabled = true;
      document.getElementById("enviar-btn").value = "Tranferindo..."; // Opcional: Alterar o texto do botão
  }
</script>
