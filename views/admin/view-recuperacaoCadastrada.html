
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Avaliação de recuperação</h1>
          </div>
        
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              
              <!-- /.card-header -->
              <!-- form start -->
              <form>
                <input type="hidden" name="fkTurma" value="{$avaliacao.fkTurma}">
                <div class="card-body row">
                  <div class="form-group col-md-3">
                    <label for="exampleInputPostagem">Nome Atividade</label>
                    <input type="text" class="form-control" disabled value="{$avaliacao.txtNomeAvaliacao}" id="exampleInputPostagem" name="txtNomeAvaliacao">
                  </div>
                  <div class="form-group col-md-3">
                    <label for="exampleInputPostagem">Disciplina</label>
                    <select name="fkDisciplina" id="" disabled class="form-control">
                      <option value="">SELECIONE</option>
                      {loop="$disciplinas"}
                      <option value="{$value.idDisciplina}" {if="$value.idDisciplina == $avaliacao.fkDisciplina"}selected{/if}>
                        {$value.txtNomeDisciplina}</option>
                      {/loop}
                      
                    </select>
                   
                  </div>
                  <div class="form-group col-md-2">
                    <label for="exampleInputPostagem">Data da Atividade</label>
                    <input type="date" disabled value="{$avaliacao.dtData}" class="form-control" id="exampleInputPostagem" name="dtDataAvaliacao">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="exampleInputPostagem">Valor</label>
                    <input type="text" disabled value="{$avaliacao.intPontos}" class="form-control" name="intPontos">
                  </div>

                  <div class="form-group col-md-12">
                    <label for="exampleInputDescricao">Decrição da atividade</label>
                    <textarea disabled class="form-control" name="txtDescricao" rows="3">{$avaliacao.txtDescription}</textarea>
                  </div>

                
              

                <!-- /.card-body -->

               
              </form>
            </div>
            <!-- /.card -->

         

       

          </div>
          <!--/.col (left) -->
          <!-- right column -->
        
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
