
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Cadastro de Disciplinas</h1>
          </div>
        
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              
              <!-- /.card-header -->
              <!-- form start -->
              <form method="POST" action="/admin/editaDisciplinasTurma/{$turma}/{$infoDisciplinaTurma.idDisciplinaTurma}">
                <div class="card-body row">
                  <div class="form-group col-md-4">
                    <label for="exampleInputAnoTurma">Disciplinas</label>
                    <select name="fkDisciplina" id=" " class="form-control">
                      {loop="$disciplinas"}
                        <option value="{$value.idDisciplina}" {if="$value.idDisciplina == $infoDisciplinaTurma.fkDisciplina"}selected{/if}>{$value.nomeDisciplina}</option>
                      {/loop}
                    </select>
                  </div>

                  <div class="form-group col-md-4">
                    <label for="exampleInputAnoTurma">Professor</label>
                    <select name="fkProfessor" id=" " class="form-control">
                      {loop="$professores"}
                        <option value="{$value.idProfessor}" {if="$value.idProfessor == $infoDisciplinaTurma.fkProfessor"}selected{/if}>{$value.nomeProfessor}</option>
                      {/loop}
                    </select>
                  </div>

                  <div class="form-group col-md-4">
                    <label for="exampleInputAnoTurma">Quantidade m√°x. de aulas no mesmo dia</label>
                    <input type="number" min="1" max="5" class="form-control" value="{$infoDisciplinaTurma.maximoAulasDia}"  name="maximoAulasDia">
                  </div>
                  <div class="form-group col-md-3">
                    <label for="exampleInputAnoTurma">Quantidade de aulas na semana</label>
                    <input type="number" min="1" class="form-control" value="{$infoDisciplinaTurma.quantidadeAulasSemana}" name="maximoAulasSemana">
                  </div>
                  
                  <div class="form-group col-md-2">
                    <label for="exampleInputAnoTurma">Turno Disciplina</label>
                    <select name="intTurno" id=" " class="form-control">
                      <option value="1" {if="$infoDisciplinaTurma.intTurno == 1"}selected{/if}>Matutino</option>
                      <option value="2" {if="$infoDisciplinaTurma.intTurno == 2"}selected{/if}>Vespertino</option>
                      <option value="3" {if="$infoDisciplinaTurma.intTurno == 3"}selected{/if}>Noturno</option>
                    </select>
                  </div>



                 
                <!-- /.card-body -->

                <div class="card-footer col-md-12 form-group">
                  <button type="submit" class="btn btn-primary form-control">SALVAR</button>
                </div>
              </form>
            </div>
            <!-- /.card -->

         

       

          </div>
          <!--/.col (left) -->
          <!-- right column -->
        
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
