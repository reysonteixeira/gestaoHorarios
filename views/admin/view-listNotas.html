 <!-- Content Wrapper. Contains page content -->
 <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Notas</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section>
      <div class="container-fluid">
        
        
          <!-- /.card-body -->
          <div class="card-body row col-sm-12 d-flex align-items-end">
            <!-- <div class="busca col-sm-10">
              <form action="/admin/produtos" class="form d-flex align-items-end">
                <div class="form-group">
                  <label>Busca</label>
                  <input type="text" name="busca" class="form-control">
                </div>
                <div>
                <input type="submit" value="Buscar" class="btn btn-primary">
              </div>
              </form>
            </div> -->
            <div class="col-md-2">
                <a href="/admin/supervisionarTurmas/escolas/1/turma/1/professor/3/avaliacoes" class="btn btn-success">Voltar</a> 
            </div>

            <div class="col-sm-6">
              <form action="/admin/listaNotas/turma/{$turma}" method="get" class="row">
                <div class="col-md-4 form-group">
                  <label for="">Bimestres</label>
                  <select name="bimestres" id="" class="form-control">
                    {loop="$bimestres"}
                      <option  {if="$bimestreSelecionado == $value.idBimestre"}selected{/if} value="{$value.idBimestre}" 
                    >{$value.nomeBimestre}</option>
                    {/loop}
                  </select>
                  
                </div>
                <div class="col-md-5 form-group">
                  <label for="">Disciplina</label>
                  <select name="disciplinas" id="" class="form-control">
                  
                    <option value="" {if="!$disciplinaSelecionada"}selected{/if}>TODAS</option>
                  {loop="$disciplinas"}
                  <option value="{$value.idDisciplina}" {if="$disciplinaSelecionada==$value.idDisciplina"}selected{/if}>{$value.txtNomeDisciplina}</option>
                  {/loop}
                  </select>
                </div>
                <div class="col-md-3 form-group">
                  <label for=""></label>
                  <input type="submit" class="form-control btn btn-info" value="FILTRAR">
                </div>
              </form>
          </div>

        


            {if="$notas"}
            <div class="table-responsive">
            <table class="table mt-3">
              <thead>
                <tr>
                  {loop="$cabecalho"}
                  
                  <th scope="col">{$value}</th>
                 
                  {/loop}
                  <th>Total Alcançado</th>
                  <th>Total</th>
                  <th>%</th>
                </tr>
              </thead>
              <tbody>
             
                {loop="$notas"}
                <tr>
                  {loop="$value"}
                  <td>{$value}</td>
                  {/loop}
                </tr>
                {/loop}
        
              </tbody>
            </table>
          
          </div>
          {else}
            <div class="col-12">
              <br>
              <h1>Não foram aulas cadastradas no período pesquisado!</h1>
            </div>
          {/if}
         
            
          <!-- ./col -->
        </div>
 
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
