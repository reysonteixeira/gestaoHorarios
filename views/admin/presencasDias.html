
<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Frequência por dia</h1>
            </div>
           
          </div>
        </div><!-- /.container-fluid -->
      </section>
  
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="card card-primary">
                
                <!-- /.card-header -->
                <!-- form start -->
                <form action="/admin/presencasDias" method="post">
                  <div class="card-body row">
  
  
  
                   
                    <div class="form form-group ol-md-6">
                      <label for="">Escola</label>
                      <select name="fkEscola" id="" class="form-control">
                      {loop="$escolas"}
                        <option value="{$value.idEscola}">{$value.txtNome}</option>
                      {/loop}
                      </select>
                    </div>
                    <div class="form form-group col-md-6" >
                      <label for="">Bimestre</label>
                      <select name="bimestre" id="" class="form-control">
                        {loop="$bimestres"}
                          <option value="{$value.idBimestre}">{$value.nomeBimestre}</option>
                        {/loop}
                      </select>
                  
                  </div>

                  <!-- /.card-body -->
  
                  <div class="card-footer col-md-12 form-group">
                    <button type="submit" class="btn btn-primary form-control">Gerar Relatório</button>
                  </div>
               </form>
              </div>
              <!-- /.card -->
  
           
  
         
  
            </div>
            <!--/.col (left) -->
            <!-- right column -->
          
            <!--/.col (right) -->
