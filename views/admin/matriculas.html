 <!-- Content Wrapper. Contains page content -->
 <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Turmas - Cadastradas</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section>
      <div class="container-fluid">
        
        
          <!-- /.card-body -->
          <div class="card-body row col-sm-12 d-flex align-items-end">
            <!-- <div class="busca col-sm-10">
              <form action="/admin/produtos" class="form d-flex align-items-end">
                <div class="form-group">
                  <label>Busca</label>
                  <input type="text" name="busca" class="form-control">
                </div>
                <div>
                <input type="submit" value="Buscar" class="btn btn-primary">
              </div>
              </form>
            </div> -->
           
            <div class="col-sm-2">
                <a href="/admin/iniciarMatricula" class="btn btn-success">Iniciar Matrícula</a> 
            </div>

            <div class="col-sm-3">
              <a href="/admin/matriculasEscola" class="btn btn-info"> <i class="fas fa-print"> </i>Relatório de Matrículas</a> 
          </div>
           <div class="col-7">
          
           </div>


           

            {if="$listaMatriculas"}
            <table class="table mt-3">
              <thead>
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">Escola</th>
                  <th scope="col">Ano/Ciclo</th>
                  <th></th>
                  <th></th>
                  <th></th>
                </tr>
                
              </thead>
              <tbody>
                {loop="$listaMatriculas"}
             
                <tr>
                  <td>{$value.nomeAluno}</td>
                  <td>{$value.nomeEscola}</td>
                  <td>{$value.txtAnoCiclo}</td>
                  <td class="botao"><a href="/admin/imprimirFichaDeMatricula/{$value.fkEscola}/{$value.fkAluno}/{$value.idMaticula}"><button class="btn btn-primary btn-sm">Imprimir Ficha <i class="fas fa-print"></i></button></a></td>
                 <td class="botao"><a href="/admin/editarMatricula/{$value.fkEscola}/{$value.fkAluno}/{$value.idMaticula}"><button class="btn btn-info btn-sm">Acessar  <i class="fas fa-edit"></i></button></a></td>
                 <td class="botao"><a  onclick="return confirm('Deseja realmente cancelar esta matrícula?')" href="/admin/cancelarMatricula/{$value.fkEscola}/{$value.fkAluno}/{$value.idMaticula}"><button class="btn btn-danger btn-sm">Cancelar Matrícula <i class="fas fa-trash"></i></button></a></td>
                
                </tr>
               
                {/loop}
               

        
              </tbody>
            </table>
            {else}
            <div class="col-12">
              <br>
              <h1>Não foram encontradas matrículas cadastradas!</h1>
            </div>
          
            {/if}
            
           
          <!-- ./col -->
        </div>
 
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
