
<div class="wrapper">

                        </select>
                      
                    </div>

                    <div class="form-group col-md-4">
                        <label for="">Data de In√≠cio</label>

                    </div>
                  </div>

                  <!-- /.card-body -->
  
                  <div class="card-footer col-md-12 form-group">
                    <button type="submit" class="btn btn-primary form-control">Adicionar novo aluno</button>

               </form>
