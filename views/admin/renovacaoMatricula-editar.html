

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Matrícula</h1>
          </div>
        
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              
              <!-- /.card-header -->
              <!-- form start -->
              <form method="POST" action="/admin/editarMatricula">
                <input type="hidden" name="idMaticula" value="{$infoMatricula.idMaticula}">
               

                <div class="card-body row">
                  <div class="col-12">
                    <div class="row">
                      <div class="col-5 form-group">
                        <label for="">Aluno</label>
                        <input type="text" disabled class="form-control" value="{$infoAluno.txtNome}"> 
                      </div>
                    </div>
                  </div>

                  <div class="form-group col-md-3">
                    <label for="exampleInputPostagem">Ano letivo</label>
                    <input type="text" class="form-control" readonly value="2024" name="txtAnoLetivo" >
                  </div>

                  <div class="form-group col-md-3">
                    <label for="exampleInputPostagem">Tipo de Ensino</label>
                    <select name="txtTipoEnsino" class="form-control">
                        {loop="$tipoEnsino"}
                        <option value="{$value.intTipoEnsino}" {if="$infoMatricula.intTipoEnsino == $value.intTipoEnsino"}selected{/if}>{$value.intTipoEnsino}</option>
                        {/loop}
                        
                        

                    </select>
                  </div>

                   <div class="form-group col-md-3">
                    <label for="exampleInputPostagem">Ano/Ciclo</label>
                    <select name="txtAnoCiclo" class="form-control">
                       {loop="$ciclos"}
                        <option value="{$value.txtAnoCiclo}" {if="$infoMatricula.txtAnoCiclo == $value.txtAnoCiclo"}selected{/if}>{$value.txtAnoCiclo}</option>
                       {/loop}
                    </select>
                  </div>

                  <div class="form-group col-md-3">
                    <label for="exampleInputPostagem">Turno</label>
                    <select name="txtTurno" class="form-control">
                        <option value="1" {if="$infoMatricula.txtTurno == 1"}selected{/if}>Manhã</option>
                        <option value="2" {if="$infoMatricula.txtTurno == 2"}selected{/if}>Tarde</option>
                        <option value="3" {if="$infoMatricula.txtTurno == 3"}selected{/if}>Noite</option>
                        <option value="4" {if="$infoMatricula.txtTurno == 4"}selected{/if}>Integral</option>
                        <option value="5" {if="$infoMatricula.txtTurno == 5"}selected{/if}>N/A</option>

                    </select>
                  </div>


                  <div class="form-group col-md-4">
                    <label for="exampleInputPostagem">Situação na séria atual</label>
                    <select name="intSituacaoTurmaAtual" class="form-control">
                        <option value="1" {if="$infoMatricula.intSituacaoAtual == 1"}selected{/if}>Primeiro ingresso</option>
                        <option value="2"  {if="$infoMatricula.intSituacaoAtual == 2"}selected{/if}>Repetente por aprovação</option>
                        <option value="3"  {if="$infoMatricula.intSituacaoAtual == 3"}selected{/if}>Repetente por abandono</option>
                        <option value="4"  {if="$infoMatricula.intSituacaoAtual == 4"}selected{/if}>Repetente apesar de aprovação</option>

                    </select>
                  </div>


                  <div class="form-group col-md-4">
                    <label for="exampleInputPostagem">Situação na série anterior</label>
                    <select name="intSituacaoAnterior" class="form-control">
                        <option value="1"  {if="$infoMatricula.intSituacaoAnterior == 1"}selected{/if}>Foi aprovado</option>
                        <option value="2" {if="$infoMatricula.intSituacaoAnterior == 2"}selected{/if}>Foi reprovado</option>
                        <option value="3" {if="$infoMatricula.intSituacaoAnterior == 3"}selected{/if}>Abandonou</option>
                        <option value="4" {if="$infoMatricula.intSituacaoAnterior == 4"}selected{/if}>Não frequentou</option>
                    </select>
                  </div>


                  <div class="form-group col-md-4">
                    <label for="exampleInputPostagem">Estabelecimento de origem</label>
                    <select name="intEstabelecimentoAnterior" class="form-control">
                        <option value="1" {if="$infoMatricula.intEstabelecimentoOrigem == 1"}selected{/if}>Pŕopria escola</option>
                        <option value="2" {if="$infoMatricula.intEstabelecimentoOrigem == 2"}selected{/if}>Transferido de outra escola</option>
                        <option value="3" {if="$infoMatricula.intEstabelecimentoOrigem == 3"}selected{/if}>N/A</option>
                    </select>
                  </div>

                  <div class="form-group col-md-4">
                    <label for="exampleInputPostagem">Localização do estabelecimento de origem</label>
                    <select name="intLocalizacaoEstabelecimento" class="form-control">
                        <option value="1" {if="$infoMatricula.intLocalizacaoOrigem == 1"}selected{/if}>Zona urbana</option>
                        <option value="2" {if="$infoMatricula.intLocalizacaoOrigem == 2"}selected{/if}>Zona rural</option>
                        <option value="3" {if="$infoMatricula.intLocalizacaoOrigem == 3"}selected{/if}>N/A</option>
                    </select>
                  </div>


                  <div class="form-group col-md-4">
                    <label for="exampleInputPostagem"> Tipo de ensino cursado no ano anterior</label>
                    <select name="intEnsinoAnterior" class="form-control">
                        <option value="1" {if="$infoMatricula.intEnsinoAnterior == 1"}selected{/if}>Educação Infantil</option>
                        <option value="2" {if="$infoMatricula.intEnsinoAnterior == 2"}selected{/if}>Ensino Fundamental</option>
                        <option value="3" {if="$infoMatricula.intEnsinoAnterior == 3"}selected{/if}>Educação Especial</option>
                        <option value="4" {if="$infoMatricula.intEnsinoAnterior == 4"}selected{/if}>Outro</option>
                    </select>
                  </div>

                  <div class="form-group col-md-6">
                    <label for="exampleInputPostagem"> Rede de ensino frequentado no ano anterior</label>
                    <select name="redeAnterior" class="form-control">
                        <option value="1"  {if="$infoMatricula.intRedeAnterior == 1"}selected{/if}>Municipal</option>
                        <option value="2" {if="$infoMatricula.intRedeAnterior == 2"}selected{/if}>Estadual</option>
                        <option value="3" {if="$infoMatricula.intRedeAnterior == 3"}selected{/if}>Federal</option>
                        <option value="4" {if="$infoMatricula.intRedeAnterior == 4"}selected{/if}>Particular</option>
                    </select>
                  </div>


                  <div class="form-group col-md-6">
                    <label for="exampleInputPostagem"> Município, UF ou país do estab. frequentado /ano anterior</label>
                    <input type="text" name="municipioAnterior" class="form-control" value="{$infoMatricula.txtMunicipioAnterior}">
                  </div>

                  <div class="form-group col-md-4">
                    <input type="submit" value="Editar Matrícula" class="form-control btn btn-success">
                  </div>

             
                <!-- /.card-body -->

              </form>
              
             
            </div>
            <!-- /.card -->

         

       

          </div>
          <!--/.col (left) -->
          <!-- right column -->
        
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
