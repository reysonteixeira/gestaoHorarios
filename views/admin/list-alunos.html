 <!-- Content Wrapper. Contains page content -->
 <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Alunos - Cadastrados</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section>
      <div class="container-fluid">
        
        
          <!-- /.card-body -->
          <div class="card-body row col-sm-12 d-flex align-items-end">
            <!-- <div class="busca col-sm-10">
              <form action="/admin/produtos" class="form d-flex align-items-end">
                <div class="form-group">
                  <label>Busca</label>
                  <input type="text" name="busca" class="form-control">
                </div>
                <div>
                <input type="submit" value="Buscar" class="btn btn-primary">
              </div>
              </form>
            </div> -->
            <div class="col-sm-2" style="margin-bottom: 1rem;">
                <a href="/admin/cadastrar-alunos" class="btn btn-success">Cadastrar Aluno</a> 
                        </div>
            <form class="col-sm-6 row" method="get" action="/admin/alunos">
              <div class="col-8 form-group">
                <label for="">Pesquisar</label>
                <input type="text" class="form-control" name="txtNome" id="">
              </div>
              <div>
              <div class="col-4 form-group" style="margin-top: 2rem;">
                <input type="submit" class="btn btn-success" value="PESQUISAR">
              </div>
              </div>
            </form>

            {if="$alunos"}
            <table class="table mt-3">
              <thead>
                <tr>
                  <th scope="col">Aluno</th>
                  <th scope="col">Data de Nascimento</th>
                  <th scope="col">Nome da Mãe</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {loop="$alunos"}
             
                <tr>
                  <td>{$value.txtNome}</td>
                  <td>{function="date('d/m/Y', strtotime($value.dtDataNascimento))"}</td>
                  <td>{$value.txtNomeMae}</td>
                  <td class="botao"><a href="/admin/alunos/{$value.idAlunos}"><button class="btn btn-primary btn-sm">Acessar <i class="fas fa-edit"></i></button></a></td>
                  <td class="botao"><a href="/admin/deletarAluno/{$value.idAlunos}"><button class="btn btn-danger btn-sm">Deletar <i class="fas fa-trash"></i></button></a></td>
                </tr>
               
                {/loop}
               

        
              </tbody>
            </table>
            {else}
            <div class="col-12">
              <br>
              <h1>Não foram encontrados alunos cadastrados!</h1>
            </div>
          
            {/if}
            
          <!-- ./col -->
        </div>
 
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
