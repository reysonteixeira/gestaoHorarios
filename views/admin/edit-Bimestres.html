<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Cadastro de Bimestres</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              
              <!-- /.card-header -->
              <!-- form start -->
              <form method="POST" action="/admin/bimestres/{$bimestre.idBimestre}">
                <div class="card-body row">

                  <div class="form-group col-md-1">
                    <label for="exampleInputName">Ano</label>
                    <input type="text" class="form-control" id="exampleInputName" value="{$bimestre.anoLetivo}" name="anoLetivo" >
                  </div>

                  <div class="form-group col-md-5">
                    <label for="exampleInputNameMom">Nome do Bimestre</label>
                    <input type="text" class="form-control" id="exampleInputNameMom" value="{$bimestre.nomeBimestre}" name="nomeBimestre">
                  </div>

                  <div class="form-group col-md-2">
                    <label for="exampleInputDataNacimento">Data de Início</label>
                    <input type="date" class="form-control" id="exampleInputDataNacimento" value="{$bimestre.dataInicio}" name="dataInicio">
                  </div>

                  <div class="form-group col-md-2">
                    <label for="exampleInputDataNacimento">Data de Término</label>
                    <input type="date" class="form-control" id="exampleInputDataNacimento" value="{$bimestre.dataFim}" name="dataFim">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="exampleInputDataNacimento">Dias Letivos</label>
                    <input type="text" class="form-control" id="exampleInputDataNacimento" value="{$bimestre.intDiasLetivos}" name="intDiasLetivos">
                  </div>


                  <div class="form-group col-md-12">
                    <input type="submit" class="btn btn-primary form-control" value="ATUALIZAR">
                  </div>


                </div>
                <!-- /.card-body -->

               
              </form>
            </div>
            <!-- /.card -->

         

       

          </div>
          <!--/.col (left) -->
          <!-- right column -->
        
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
 

 
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
