<!DOCTYPE html>
<html >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Diário Escolar Web</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="/res/Admin/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="/res/Admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/res/Admin/dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">

  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
   
      <img src="/res/{$secretaria.txtlogo}" alt="" style="width: 100%;" >
      <br><br>
      <form action="/loginBoletim" method="post">
        <div class="form-group mb-3">
          <label for="">Data de nascimento</label>
          <input type="date" class="form-control" required name="txtDataNascimento" placeholder="Email">
        
        </div>
        <div class="form-group mb-3">
          <label for="">Senha</label>
          <input type="password" class="form-control" required name="txtSenha" placeholder="Senha">
          
        </div>
        <div class="row">
         
          <div class="col-12">
            <input type="submit" class="btn btn-primary btn-block" value="Acessar Boletim">
          </div>
          <!-- /.col -->
        </div>
      </form>
      <br>

      {if="$erro"}
      <div class="alert alert-danger">
        <li>Aluno não encontrado ou dados de acesso errado!</li>
      </div>
      {/if}
    
      <!-- /.social-auth-links -->

     
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>

</body>
</html>
