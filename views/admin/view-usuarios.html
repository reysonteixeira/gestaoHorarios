
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Cadastrar Usuários</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard v1</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section>
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
          <form action="/SSBordados-admin/usuarios/cadastro" method="POST" class="form col-md-12">
          <div class="card-body col-sm-12 row">
            
            <div class="form-group col-md-6">
              <label>Nome Completo*</label>
              <input type="text" name="txtName" required class="form-control">
            </div>
            <div class="form-group col-md-3">
              <label>CPF</label>
              <input type="text" name="txtCPF" placeholder="###.###.###-##" onkeyup="mascara('###.###.###-##',this,event,true)" maxlength="14" class="form-control">
            </div>

            <div class="form-group col-md-3">
              <label>Telefone</label>
              <input type="text" class="form-control"  placeholder="(##)#####-####" onkeyup="mascara('(##)#####-####',this,event,true)" maxlength="14" required name="txtPhone">
            </div>

            <div class="form-group col-md-6">
              <label>Email*</label>
              <input type="email" class="form-control" required name="txtEmail">
            </div>

            
            <div class="form-group col-md-6">
              <label>Senha*</label>
              <input type="password" minlength="8" placeholder="Mínimo 8 caracteres"  title="A senha deve contar no mínimo 8 caracteres"  class="form-control" required name="txtPassword">
            </div>

           
    
          
            <div class="form-group col-md-2 d-flex align-items-end">
              <input type="submit" value="Cadastrar" class="btn btn-primary form-control">
            </div>
          
            

        
          
          </div>
          <!-- /.card-body -->
          <div class="card-footer row col-sm-12 d-flex ">

           
          </div>
        
        </form>
          <!-- ./col -->
        </div>
 
      </div>
    </section>
    <!-- /.content -->
  </div>
